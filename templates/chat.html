<head>
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script src="/static/chat.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <p hidden id="username">{{user.username}}</p>
    <p hidden id="roomname">{{roomname}}</p>
    <h1>Chat App</h1>
    <h2>Connected to #{{roomname}}</h2>
    <div id="chatbody" class="chatbody"></div>
    <hr>
    <p>Username: {{user.username}}</p>
    <label>message: </label><input type="text" id="message" placeholder="Send a message">
    <button onclick="sendMessage()">Send</button>
    <p><a href="{{url_for('logout')}}">logout</a></p>
    <p><a href="{{url_for('update')}}">update</a></p>
</body>
