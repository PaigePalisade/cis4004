<!DOCTYPE html>
<head>
    <title>Chat App</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>
    <script src="/static/chat.js"></script>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="header">
        <h1>Chat4004</h1>
        <h1>Connected to #{{roomname}}</h1>
        <a class="link-button" href="{{url_for('room_select')}}">Switch Room</a>
        <a class="link-button" href="{{url_for('update')}}">Edit Profile</a>
        <a class="link-button" href="{{url_for('logout')}}">Log Out</a>
    </div>
    <p class="spacer"></p>
    <p hidden id="username">{{user.username}}</p>
    <p hidden id="roomname">{{roomname}}</p>
    <div id="chatbody" class="chatbody"></div>
    <div class="footer">
        <hr>
        <div class="message-header">
            <div>
                <img src="/static/pfp/{{user.username}}.webp" class="pfp">
            </div>
            <div>
                <p class="display-name">
                    {{user.display_name}}
                </p>
                <p class="username">
                    @{{user.username}}
                </p>
            </div>
            <div class="send-div">
                <input type="text" id="message" placeholder="Send a message" class="send-box" onKeyPress="return checkSubmit(event)">
                <button onclick="sendMessage()" class="send-button">Send</button>
            </div>
        </div>
    </div>
    <p class="spacer"></p>
</body>
